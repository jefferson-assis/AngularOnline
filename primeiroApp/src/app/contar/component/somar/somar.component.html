<div class="row">
    <div class="col-12">
      <div class="jumbotron">
          <h1>Somar</h1>
          <div class="row">
              <div class="col-12">
                  <div class="form-group">
                      <label form="">Valor Total</label>
                      <input class="form-control form-control-lg" type="number" readonly [value]="pegaValor">
                  </div>
              </div>
          </div>
      </div>
    </div>
</div>
<div class="row">
    <div class="col-4">
      <button class="btn btn-primary btn-block" (click)="calcula(5)">Lanche R$ 5.00</button>
    </div>
    <div class="col-4">
      <button class="btn btn-primary btn-block" (click)="calcula(4)">Bebida R$ 4.00</button>
    </div>
    <div class="col-4">
      <button class="btn btn-primary btn-block" (click)="calcula(3)">Doce R$ 3.00</button>
    </div>
</div>
